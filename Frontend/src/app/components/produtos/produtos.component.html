<div class="demo-button-container">
  <button
   mat-raised-button
   class="demo-button"
   (click)="addData()">
    Entrada de produto
  </button>
  <button
  mat-raised-button
  [disabled]="!produtos.length"
  class="demo-button"
  (click)="newData()">
  Adicionar produto existente
</button>
  <button
      mat-raised-button
      [disabled]="!produtos.length"
      class="demo-button"
      (click)="editData()">
    Saída de produto
  </button>
</div>

<table mat-table [dataSource]="produtos" class="mat-elevation-z8 demo-table">


  <ng-container matColumnDef="Código">
    <th mat-header-cell *matHeaderCellDef>Código</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="Descrição">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let element">{{element.descricao}}</td>
  </ng-container>

  <ng-container matColumnDef="Tipo de produto">
    <th mat-header-cell *matHeaderCellDef>Tipo de produto</th>
    <td mat-cell *matCellDef="let element">{{element.tipoProduto}}</td>
  </ng-container>

  <ng-container matColumnDef="Valor do Fornecedor">
    <th mat-header-cell *matHeaderCellDef>Valor do Fornecedor</th>
    <td mat-cell *matCellDef="let element">{{element.valorFornecedor}}</td>
  </ng-container>

  <ng-container matColumnDef="Quantidade">
    <th mat-header-cell *matHeaderCellDef>Quantidade</th>
    <td mat-cell *matCellDef="let element">{{element.quantidade}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
